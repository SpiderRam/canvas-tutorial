<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
        function draw() {
            var canvas1 = document.getElementById('canvas1');
            if (canvas1.getContext) {
                var ctx1 = canvas1.getContext('2d');

                // ctx .fillRect(x-axis offset, y-axis offset, width(px), height(px));

                // Red
                ctx1.fillStyle = 'rgb(200, 0, 0)';
                ctx1.fillRect(10, 10, 50, 50);

                // Blue, with 0.5 opacity
                ctx1.fillStyle = 'rgba(0, 0, 200, 0.5)';
                ctx1.fillRect(30, 30, 50, 50);
            }

            var canvas2 = document.getElementById('canvas2');
            if (canvas2.getContext) {
                var ctx2 = canvas2.getContext('2d');

                // The fillRect() function draws a large black square 100 pixels on each side
                ctx2.fillRect(25, 25, 100, 100);
                // The clearRect() function then erases a 60x60 pixel square from the center
                ctx2.clearRect(45, 45, 60, 60);
                // The strokeRect() is called to create a rectangular outline 50x50 pixels within the cleared square.
                ctx2.strokeRect(50, 50, 50, 50);
            }

            var canvas3 = document.getElementById('canvas3');
            if (canvas3.getContext) {
                var ctx3 = canvas3.getContext('2d');

                ctx3.beginPath();
                // ctx3.move/lineTo([lower number: left, higher number: right], [lower number: up, higher number: down]);
                ctx3.moveTo(75, 50);
                ctx3.lineTo(100, 75);
                ctx3.lineTo(100, 25);
                ctx3.fill();
            }

            var canvas4 = document.getElementById('canvas4');
            if (canvas4.getContext) {
                var ctx4 = canvas4.getContext('2d');

                // arc takes six arguments: (x, y, radius, startAngle, endAngle, anticlockwise(Boolean))
                // x and y are the coordinates of the center of the circle on which the arc should be drawn
                // Note: Angles in the arc function are measured in radians, not degrees.
                // To convert degrees to radians you can use the following JavaScript expression: radians = (Math.PI/180)*degrees
                ctx4.beginPath();
                ctx4.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                ctx4.moveTo(110, 75);
                ctx4.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
                ctx4.moveTo(65, 65);
                ctx4.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
                ctx4.moveTo(95, 65);
                ctx4.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
                ctx4.stroke();
            }

            var canvas5 = document.getElementById('canvas5');
            if (canvas5.getContext) {
                var ctx5 = canvas5.getContext('2d');

                // Filled triangle
                ctx5.beginPath();
                ctx5.moveTo(25, 25);
                ctx5.lineTo(105, 25);
                ctx5.lineTo(25, 105);
                ctx5.fill();

                // Stroked triangle
                ctx5.beginPath();
                ctx5.moveTo(125, 125);
                ctx5.lineTo(125, 45);
                ctx5.lineTo(45, 125);
                ctx5.closePath();
                ctx5.stroke();
            }

            var canvas6 = document.getElementById('canvas6');
            if (canvas6.getContext) {
                var ctx6 = canvas6.getContext('2d');

                // i represents rows
                // j represents columns
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 3; j++) {
                        ctx6.beginPath();
                        var x = 25 + j * 50; // x coordinate
                        var y = 25 + i * 50; // y coordinate
                        var radius = 20; // Arc radius
                        var startAngle = 0; // Starting point on circle
                        var endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
                        var anticlockwise = i % 2 !== 0; // clockwise or anticlockwise

                        ctx6.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                        if (i > 1) {
                            ctx6.fill();
                        } else {
                            ctx6.stroke();
                        }
                    }
                }
            }

            var canvas7 = document.getElementById('canvas7');
            var ctx = canvas7.getContext('2d');

            // create new image object to use as pattern
            var img = new Image();
            img.src = 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png';
            img.onload = function() {

                // create pattern
                var ptrn = ctx.createPattern(img, 'repeat');
                ctx.fillStyle = ptrn;
                ctx.fillRect(0, 0, 200, 200);

            }

        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas1" width="150" height="150" style="border: 1px solid black"></canvas>
<canvas id="canvas2" width="150" height="150" style="border: 1px solid black"></canvas>
<canvas id="canvas3" width="150" height="150" style="border: 1px solid black"></canvas>
<canvas id="canvas4" width="150" height="150" style="border: 1px solid black"></canvas>
<canvas id="canvas5" width="150" height="150" style="border: 1px solid black"></canvas>
<canvas id="canvas6" width="150" height="200" style="border: 1px solid black"></canvas>
<canvas id="canvas7" width="200" height="200" style="border: 1px solid black"></canvas>
</body>
</html>
